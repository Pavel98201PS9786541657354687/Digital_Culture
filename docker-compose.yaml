version: "3.3"

services:
  frontend:
    restart: always
    build: ./front/
    container_name: frontend
    ports:
      - "8081:8081"
    expose:
      - "8081"
    volumes:
      - ./front:/front/
      - ./front/node_modules:/front/node_modules
    networks:
      - vite-network

  backend:
    restart: always
    build: ./back
    container_name: backend
    volumes:
      - ./back:/back/
      - ./back/digitalCulture/media/:/media
      - ./back/digitalCulture/static:/static
    ports:
      - "8001:8001"
    networks:
      - vite-network

  nginx:
    restart: always
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx:/etc/nginx/conf.d # Смонтировать директорию с конфигом
      - ./ssl:/etc/ssl/ # Смонтировать директорию с сертификатами
      - ./back/digitalCulture:/back/
      - ./back/digitalCulture/static:/static
      - ./back/digitalCulture/media/:/media
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vite-network
    depends_on:
      - frontend
      - backend

networks:
  vite-network:
    driver: bridge
